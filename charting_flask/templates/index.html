<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Live Index Chart</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;  /* horizontal center */
            align-items: center;      /* vertical center */
            background-color: #f5f5f7;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }
        .chart-wrapper {
            text-align: center;
        }
        #chart-img {
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="chart-wrapper">
    <img id="chart-img" src="/chart.png" alt="Live chart" />
</div>

<script>
    // Refresh the image every second to show the dynamic price path
    setInterval(function () {
        const img = document.getElementById("chart-img");
        // Add timestamp to bypass cache
        img.src = "/chart.png?ts=" + new Date().getTime();
    }, 250);
</script>
</body>
</html>
